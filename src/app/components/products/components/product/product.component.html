<div class="m-5">
  <p-button label="Back" (click)="goBack()"></p-button>
</div>

<div>
  @if (product$ | async; as product) {
    <p-card>
      <div class="flex align-items-center">
        <img class="detail-img" [src]="product[0].image_url" [alt]="product[0].name" (click)="showModal(product[0].image_url)">
        <div>
          <h1 class="text-red-400 underline">{{ product[0].name }}</h1>
          <p class="text-2xl font-light">Description: {{ product[0].description }}</p>
          <h2 class="text-red-400 text-4xl">{{ product[0].price }}$</h2>
          <div class="flex">
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap">

      </div>
    </p-card>



  }
</div>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '25rem' }">
    <img src="{{currentImg}}" style="width: 20vw" />
</p-dialog>
